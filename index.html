<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="Icon" href="./assets/smalls/HH-logo.png">
    <title>HELL & HEAVEN</title>
  </head>
  <body>

                            <!--Start Header-->

    <header>
        <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="./index.html">
                <img src="./assets/HH-logo.png" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item inicioNav">Inicio</li>
                  <li class="nav-item bestNav">Lo Mejor de Cada Año</li>
                  <li class="nav-item text-tickets ticketsNav">Comprar Tickets</li>
                  <li class="nav-item loginNav">Registrarme</li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
                            <!--Start Main-->

    <main id="main">
<!------------------- first-section ----------------->
      <section class="section-inicio" id="inicio">
      <section class="carrusel">
        <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-pause="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="./assets/Fondo-1.jpeg" class="d-block w-100" alt="fondo-carousel">
              </div>
              <div class="carousel-item">
                  <img src="./assets/Fondo-2.jpeg" class="d-block w-100" alt="fondo-carousel">
              </div>
              <div class="carousel-item">
                  <img src="./assets/fondo-4.jpg" class="d-block w-100" alt="fondo-carousel">
              </div>
              <div class="overlay" id="overlay">
                <div class="container">
                    <div class="row">
                      <div class="col-12  text-center">
                        <img class="logo-hh" src="./assets/hh23_logo.png" alt="">
                        <img class="bol-hh" src="./assets/BOL_1.png" alt="">
                       </div> 
                       <!-- <img src="./assets/smalls/HH-logo2023.png" alt=""> -->
                    </div>
                </div>
            </div>
            </div>
        </div>
      </section>
      <section class="section-main-title">
                <div class="container">
                    <div class="row">
                      <img src="./assets/smalls/cartelhh23.jpeg" alt="">
                    </div>
                </div>
      </section>
      </section>

<!------------------- second-section ----------------->
      <section class="section-the-best inactive" id="best">
        <div class="container best-container">
          <div class="row best-row">
            <div class="col-sm-12"></div>
            <div class="col-sm-12"></div>
            <div class="col-sm-12"></div>
            <div class="col-sm-12"></div>
            <div class="col-sm-12"></div>
            <div class="col-sm-12"></div>
            <div class="col-sm-12"></div>
            <div class="col-sm-12"></div>
            <div class="col-sm-12"></div>
          </div>
        </div>
      </section>
  
<!------------------- third-section ----------------->
      <section class="section-tickets inactive" id="tickets">
          <div class="overlay">
            <div class="container tickets-container">
                <div class="row">
                    <table class="table table-bordered">
                    <thead>
                        <tr>
                        <th scope="col"></th>
                        <th scope="col">General</th>
                        <th scope="col">Preferente</th>
                        <th scope="col">VIP</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">Fase 1</th>
                        <td>$3,200</td>
                        <td>$6,390</td>
                        <td>$8,290</td>
                        </tr>
                        <tr>
                        <th scope="row">Fase 2</th>
                        <td>$3,990</td>
                        <td>$6,990</td>
                        <td>$9,190</td>
                        </tr>
                        <tr>
                        <th scope="row">Fase 3</th>
                        <td>$4,690</td>
                        <td>$7,790</td>
                        <td>$10,190</td>
                        </tr>
                    </tbody>
                    </table> 
                    <form class="row">
                        <div class="col-sm-12">
                          <label class="visually-hidden">Usuario</label>
                          <input type="text" class="form-control" placeholder="Usuario">
                        </div>
                        <div class="col-sm-12">
                          <label class="visually-hidden">Contraseña</label>
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="Contraseña">
                          </div>
                        </div>
                        <div class="col-auto">
                          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                          <select class="form-select" >
                            <option selected>Zona</option>
                            <option value="1">General</option>
                            <option value="2">Preferente</option>
                            <option value="3">VIP</option>
                          </select>
                        </div>
                        <div class="col-auto">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select">
                              <option selected>Cantidad</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                            </select>
                          </div>
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary">Comprar</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
      </section>

<!------------------- four-section ----------------->
      <section class="section-login inactive" id="login">
        <div class="container">
          <form id="form" class="row g-3">
            <div class="col-6">
                <label for="inputAddress" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rocky">
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Apellidos</label>
                <input type="text" class="form-control"  placeholder="Balboa">
            </div>
            <div class="col-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4"
                    placeholder="***********">
            </div>
            <div class="col-6">
                <label for="inputEmail4" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="inputEmail4"
                    placeholder="hellheaven2023@hotmail.com">
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control"  >
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Teléfono(Opcional)</label>
                <input type="text" class="form-control" placeholder="+52 111 2233 4455">
            </div>
            <div class="col-4">
                <label for="inputCity" class="form-label">País</label>
                <input type="text" class="form-control" id="inputCity" placeholder="México">
            </div>
            <div class="col-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Selecciona</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-4">
                <label for="inputZip" class="form-label">Código P.</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-label">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Aceptar terminos y condiciones...
                    </label>
                </div>
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Crear Registro</button>
            </div>
          </form>
        </div>

      </section>
    </main>
